name: Debug

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install LaTeX packages
      run: |
            sudo apt-get update
            sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-plain-generic \
            texlive-fonts-recommended \
            texlive-lang-japanese \
            poppler-utils
        
    - name: dbug
      run: |
        tlmgr
