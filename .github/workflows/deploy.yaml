name: Build Vite app with LaTeX prebuild

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths: 
            - content/**
            - content
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Init content submodule with read-only PAT
        env:
          CONTENT_PAT: ${{ secrets.SUBMODULE_PAT }}   # fine-grained PAT, Contents: read, repo: project-textile-content
        run: |
          git config --file=.gitmodules submodule.content.url https://$CONTENT_PAT@github.com/Eurydia/project-textile-content.git
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm' 

      - name: Install LaTeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-plain-generic \
            texlive-fonts-recommended \
            texlive-lang-japanese \
            poppler-utils
      
      - name: Install dependencies
        run: npm ci

      - name: Prepare html and sitemap
        run: npm run build-tex

      - name: Build app
        run: npm run build
      
      - name: Deploy ðŸš€   
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist