name: Build Vite app with LaTeX prebuild

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths: 
            - content/**/*.tex
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm' 

      - name: Install LaTeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-plain-generic \
            texlive-lang-japanese \
            texlive-fonts-recommended \
            poppler-utils
      
      - name: Install dependencies
        run: npm ci

      - name: Prepare html and sitemap
        run: npm run prepare

      - name: Build app
        run: npm run build
      
      - name: Show what git ignores in dist
        run: |
          echo "=== dist tree ==="
          find dist -maxdepth 6 -type f -print
          echo
          echo "=== gitignored under dist ==="
          git status --ignored dist || true

      - name: Deploy ðŸš€   
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist