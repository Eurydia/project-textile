name: Build HTML from TeX

on:
  workflow_dispatch:
  push:
    branches:
      - main  
    paths:
      - 'content/**/*.tex'

permissions:
  contents: read

jobs:
  build_html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build HTML from LaTeX with lwarp
        uses: xu-cheng/texlive-action@v3
        with:
          texlive_version: latest
          scheme: full
          run: |
            set -euxo pipefail
            
            # Install poppler-utils for PDF processing
            if command -v apt-get >/dev/null 2>&1; then
              apt-get update
              apt-get install -y --no-install-recommends poppler-utils
            elif command -v apk >/dev/null 2>&1; then
              apk add --no-cache poppler-utils
            fi
            
            ROOT="$GITHUB_WORKSPACE"
            TMPROOT="${RUNNER_TEMP:-/tmp}/lwarp-jobs"
            mkdir -p "$TMPROOT"
            
            # Find .tex files relative to ROOT
            cd "$ROOT"
            
            # Check if any .tex files exist
            if ! find content -type f -name '*.tex' -print -quit | grep -q .; then
              echo "Error: No .tex files found in content directory"
              exit 1
            fi
            
            find content -type f -name '*.tex' -print0 | \
              while IFS= read -r -d '' tex; do
                src_dir="$(dirname "$tex")"
                base="$(basename "$tex" .tex)"
                jobdir="$(mktemp -d "$TMPROOT/${base}-XXXX")"
                
                echo "Processing $tex in $jobdir"
                
                # Copy source files to temp directory
                cp -a "$ROOT/$src_dir"/. "$jobdir"/
                cd "$jobdir"
                
                # Build PDF first
                pdflatex -interaction=nonstopmode -halt-on-error "$base.tex"
                
                # Generate HTML with lwarp
                lwarpmk html -p "$base"
                
                # Create output directory
                mkdir -p "$ROOT/$src_dir"
                
                # Copy HTML files back
                find . -maxdepth 1 -type f -name '*.html' -print0 | \
                  while IFS= read -r -d '' f; do
                    cp "$f" "$ROOT/$src_dir/"
                    echo "Copied $(basename "$f") to $ROOT/$src_dir/"
                  done
                
                # Clean up temp files
                lwarpmk clean -p "$base" || true
                
                cd "$ROOT"
                rm -rf "$jobdir"
              done

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lwarp-html
          path: content/**/*.html
          if-no-files-found: error