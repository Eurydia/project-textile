name: Build HTML from TeX

on:
  workflow_dispatch:
  push:
    paths:
      - 'content/**/*.tex'

jobs:
  build_html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build HTML from LaTeX with lwarp
        uses: xu-cheng/texlive-action@v3
        with:
          texlive_version: latest
          scheme: full
          run: |
            set -euxo pipefail

            # lwarp / lwarpmk need pdftotext (from poppler-utils)
            if command -v apk >/dev/null 2>&1; then
              apk add --no-cache poppler-utils
            elif command -v apt-get >/dev/null 2>&1; then
              apt-get update
              apt-get install -y --no-install-recommends poppler-utils
            fi

            # Compile each .tex under content/ and run lwarpmk html
            find content -name '*.tex' -print0 |
              while IFS= read -r -d '' tex; do
                dir="$(dirname "$tex")"
                base="$(basename "$tex" .tex)"

                cd "$dir"
                pdflatex -interaction=nonstopmode -halt-on-error "$base.tex"
                lwarpmk html
                cd - >/dev/null
              done
      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lwarp-html
          path: |
            content/**/*.html
          if-no-files-found: error