name: Build HTML from TeX

on:
  workflow_dispatch:
  push:
    paths:
      - 'content/**/*.tex'

jobs:
  build_html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build HTML from LaTeX with lwarp
        uses: xu-cheng/texlive-action@v3
        with:
          texlive_version: latest
          scheme: full        
          run: |
            tlmgr install pdftolatex
            set -euxo pipefail

            while IFS= read -r file; do
              dir="$(dirname "$file")"
              base="$(basename "$file")"
              job="${base%.tex}"

              cd "$dir"

              pdflatex -interaction=nonstopmode -halt-on-error "$job.tex"

              lwarpmk html 
              cd - >/dev/null
            done < <(find content -type f -name '*.tex' -print)

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lwarp-html
          path: |
            content/**/*.html
          if-no-files-found: error