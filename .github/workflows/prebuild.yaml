name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'content/**/*.tex'


jobs:
  build_html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build HTML from LaTeX
        uses: xu-cheng/texlive-action@v3
        with:
          texlive_version: latest
          scheme: full
          run: |
            chmod +x .github/scripts/build-latex.sh
            .github/scripts/build-latex.sh

      - name: Upload HTML for next job
        uses: actions/upload-artifact@v4
        with:
          name: generated-html
          path: public/

  build_and_deploy:
    needs: build_html
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download generated HTML
        uses: actions/download-artifact@v4
        with:
          name: generated-html
          path: public/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist